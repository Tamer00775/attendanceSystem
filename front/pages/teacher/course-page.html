        document.addEventListener('DOMContentLoaded', function() {

        async function startClicked(sectionName) {
            // Prompt the user to confirm starting the course
            const isConfirmed = confirm(`Do you want to start the ${sectionName} Course?`);
            if (!isConfirmed) {
                return;
            }

            const jwtToken = localStorage.getItem('token');
            if (!jwtToken) {
                alert('No JWT token found in localStorage.');
                return;
            }

            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:8081/api/teacher/start', false);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Authorization', `Bearer ${jwtToken}`);
                xhr.send(JSON.stringify({ sectionName: sectionName }));

                if (xhr.status !== 200) {
                    const errorData = JSON.parse(xhr.responseText);
                    console.error('API Error:', errorData);
                    alert('Error: ' + (errorData.errorMessage || xhr.statusText));
                    return;
                }

                const data = JSON.parse(xhr.responseText);
                var paragraph = document.querySelector('.startMessage');
                
                // Change the text content
                paragraph.innerText = 'LESSON HAS BEGUN.ATTENDANCE CODE: ' + data.secretCode;
                
                // Change the color
                paragraph.style.color = 'green'; 
                paragraph.classList.add('visible');
                paragraph.classList.remove('hidden');

                // Schedule the paragraph to be hidden after 10 minutes
                setTimeout(() => {
                    paragraph.classList.remove('visible');
                    paragraph.classList.add('hidden');
                }, 600000); // 600,000 milliseconds = 10 minutes

            } catch (error) {
                console.error('Fetch error:', error.message);
                alert('Error in catch occurred');
            }
        }

        async function endClicked(sectionName) {
            const isConfirmed = confirm(`Do you want to finish the ${sectionName} Course?`);
            if (!isConfirmed) {
                return;
            }

            const jwtToken = localStorage.getItem('token');
            if (!jwtToken) {
                alert('No JWT token found in localStorage.');
                return;
            }

            try {
                const response = await fetch('http://localhost:8081/api/teacher/end', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ sectionName })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    alert('Error: ' + (errorData.errorMessage || response.statusText));
                    return;
                }

                const data = await response.json();
                const paragraph = document.querySelector('.endMessage');
                if (data.status === 'SUCCESSFULLY') {
                    paragraph.innerText = 'LESSON IS OVER';
                    paragraph.style.color = 'red';
                    // Assuming you want to hide the message after 10 minutes
                    setTimeout(() => paragraph.style.display = 'none', 600000);
                } else {
                    paragraph.innerText = 'END LESSON FAILED';
                    paragraph.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Error: ' + error.message);
            }
        }
