<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abyssinica+SIL">
    <link rel="stylesheet" href="../../assets/styles/student-style.css">
    <title>Admin Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                </div>
                <div class="admin">
                    <div class="admin-details">
                        <div class="admin-info">
                            <p>NAME SURNAME:</p> 
                            <p id="name">PALENSHEEVA PALENSHE</p>
                        </div>
                        <div class="admin-info">
                            <p>Status:</p> 
                            <p id="status">Admin</p>
                        </div>
                        <div class="admin-info">
                            <p>LAST LOGIN DATE:</p> 
                            <p id="login-date">08 FEB 2024</p>
                        </div>
                    </div>
                    <div class="icon" style="background-image: url(../../assets/images/icon.png);">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="sidebar__wrapper">
                    <nav class="menu">
                        <a href="./admin-page.html">HOME PAGE</a>
                        <a href="./student-page.html" id="selected">ALL STUDENTS</a>
                        <a href="./teachers-page.html" >LIST OF TEACHERS</a>
                        <a href="./attendence.html">ATTENDANCE</a>
                        <a href="./courses-page.html">LIST OF COURSES</a>
                        <form action="" class="logout">
                            <button >Log out</button>
                        </form>
                    </nav>
                </div>
                <div class="main__content">
                    <div class="page-name"> 
                        <h1>Student LIST</h1> 
                        <div class="search-bar"> 
                            <input style="width: 300px;" type="text" placeholder="Search..." id="search-input"> 
                            <button id="search-button">Search</button> 
                        </div>
                    <div class="table-containerr">
                        <table id="student-table">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Middle Name</th>
                                <th>Email</th>
                                <th>Faculty</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="pagination" style="margin-left: 220px; margin-top: 0px; color: white;">
                    <a href="#" data-page="prev">&laquo;</a>
                    <a href="#" data-page="1" class="active">1</a>
                    <a href="#" data-page="2">2</a>
                    <a href="#" data-page="3">3</a>
                    <a href="#" data-page="4">4</a>
                    <a href="#" data-page="5">5</a>
                    <a href="#" data-page="6">6</a>
                    <a href="#" data-page="next">&raquo;</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupPagination();
            setupSearch();
            fetchAllStudentData(); // Initial fetch without search term
        });

        let allStudents = [];
        const studentsPerPage = 5;
        let currentPage = 0;
        let go = "stop";
        let currentSearchTerm = ''; 

        function fetchAllStudentData() {
            const apiUrl = `http://localhost:8081/api/list/person?role=ROLE_STUDENT&login=${currentSearchTerm}&page=${currentPage}`;
            const token = localStorage.getItem('token');
            console.log("Fetching data from API:", apiUrl); 

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Data received:", data); 
                allStudents = data.content; // Update allStudents to hold only the content array
                displayStudentData(); // Removed the parameter as we are displaying based on currentPage
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
                document.querySelector('.table-containerr').innerHTML = '<p>Error loading student data.</p>';
            });
        }


        function setupSearch() {
            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener('click', function() {
                const searchInput = document.getElementById('search-input');
                currentSearchTerm = searchInput.value; // Update the current search term
                currentPage = 0; // Reset to the first page for a new search
                fetchAllStudentData();
            });
        }

        function displayStudentData() {
            const pageStudents = allStudents;

            const studentTable = document.getElementById('student-table');
            studentTable.innerHTML = '<tr><th>First Name</th><th>Last Name</th><th>Middle Name</th><th>Email</th><th>Faculty</th></tr>';

            pageStudents.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.firstName}</td>
                    <td>${student.lastName}</td>
                    <td>${student.middleName}</td>
                    <td>${student.email}</td>
                    <td>${student.speciality}</td>
                `;
                studentTable.appendChild(row);
            });
        }

        function setupPagination() {
            const paginationLinks = document.querySelectorAll('.pagination a');
            paginationLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log("I'm pressed!")
                    let pressed = parseInt(link.innerHTML);
                    currentPage = pressed;
                    e.preventDefault();
                    const page = this.dataset.page;
                    handlePageChange(page);
                });
            });
            
            updatePaginationLinks(); // Added to set the initial active state
        }
    
        function handlePageChange(page) {
            const totalPages = Math.ceil(allStudents.length / studentsPerPage);

            if (page === "next") {
                currentPage += 1;
                if (currentPage >= totalPages) {
                    currentPage = totalPages - 1;
                }
            } else if (page === "prev") {
                currentPage -= 1;
                if (currentPage < 0) {
                    currentPage = 0;
                }
            } else {
                currentPage = parseInt(page-1);
            }

            fetchAllStudentData();
            updatePaginationLinks(); // Added to update active state of pagination links
        }

    
        function updatePaginationLinks() {
            const paginationLinks = document.querySelectorAll('.pagination a');
            paginationLinks.forEach(link => {
                link.classList.remove('active');
            });
            const activeLink = document.querySelector('.pagination a[data-page="' + currentPage + '"]');
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
    
        document.querySelector('.logout button').addEventListener('click', function(event) {
            event.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '../../pages/login/login.html';
        });
    </script>
</body>
</html>
