plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'kz.sdu'
version = '0.0.3-SNAPSHOT'


java {
	sourceCompatibility(JavaVersion.VERSION_11) // 17 ->11
	targetCompatibility(JavaVersion.VERSION_11)  // 17-> 11
}

// java {
// 	sourceCompatibility = '11'
// 	// targetCompatibility = '11'
// }

// java {
//     sourceCompatibility = JavaVersion.VERSION_1_11
//     targetCompatibility = JavaVersion.VERSION_1_11
// }


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.yaml:snakeyaml:1.32') {
		because 'Required to prevent method call failures due to outdated SnakeYAML version'
	}
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	implementation 'org.liquibase:liquibase-core:4.20.0'
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	implementation 'com.auth0:java-jwt:3.18.3'
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
	useJUnitPlatform()
}